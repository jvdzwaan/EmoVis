<h1>Toneelstukken uit {{ year }}</h1>

{% if corpus %}
    <ul>
        {% for title in corpus %}
            <li>
                <a href="{% url 'corpus.views.show_title' title_id=title.ti_id %}">
                {{ title.titel }}</a> ({{ title.jaar }})
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Geen toneelstukken in corpus.</p>
{% endif %}
