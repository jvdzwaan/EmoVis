{% load corpus_extras %}
<h1>{{ page_title }}</h1>
{% if corpus %}
    <ul>
        {% for play in corpus %}
        <li>
            {% year_link play.jaar %} - 
            <a href="{% url 'corpus.views.show_title' title_id=play.ti_id %}">
                {{ play.titel }}
            </a> - 
            {% for auteur in play.auteurs.all %}
                <a href="{% url 'corpus.views.show_author' author_id=auteur.pers_id %}">
                        {{ auteur.voornaam }} {{ auteur.achternaam }}
                </a> 
            {% endfor %}
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No plays in corpus.</p>
{% endif %}
