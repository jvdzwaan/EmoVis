{% if corpus %}
    <ul>
        {% for play in corpus %}
        <li>{{ play.jaar }}: 
            <a href="title/{{ play.ti_id }}">{{ play.titel }}</a> - 
        {% for auteur in play.auteurs.all %}
            {{ auteur.voornaam }} {{ auteur.achternaam }}
        {% endfor %}
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No plays in corpus.</p>
{% endif %}
