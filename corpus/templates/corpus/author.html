<h1>{{ author.voornaam }} {{ author.achternaam }}</h1>

<p>Geboren: {{ author.geb_datum }} {{ author.jaar_geboren }}</p>
<p>Overleden: {{ author.overl_datum }} {{ author.jaar_overlijden }}</p>
<p>Titels
    <ul>
        {% for title in author.titel_set.all %}
        <li>
            <a href="{% url 'corpus.views.show_title' title_id=title.ti_id %}">
            {{ title.titel }}</a> ({{ title.jaar }})
        </li>
        {% endfor %}
    </ul>
</p>
