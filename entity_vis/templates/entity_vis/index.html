{% load staticfiles %}
<html>
    <head>
        <title>Visualisatie :: {{ title }}</title>

        <style>

            body {
                font: 10px sans-serif;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .x.axis path {
                display: none;
            }

            .line {
                fill: none;
                stroke: steelblue;
                stroke-width: 1.5px;
            }

        </style>

        <script type="text/javascript" src="{% static 'js/d3js/d3.min.js'%}" charset="utf-8"></script>
    </head>

    <body>
        <h1>{{ title }}</h1>
        <script>

            var margin = {top: 20, right: 20, bottom: 30, left: 50},
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var x = d3.scale.linear()
                .range([0, width]);

            var y = d3.scale.linear()
                .range([height, 0]);

            var color = d3.scale.category10();

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

            var line = d3.svg.line()
                .x(function(d) { return x(d.Sentence); })
                .y(function(d) { return y(d.frequency); });

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
             .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            d3.csv("{% static 'data/feit007patr01/Eloiza.csv'  %}", function(error, data) {
                color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Sentence"; }));
                
                data.forEach(function(d) {
                    d.Sentence = +d.Sentence;
                });

                var liwc_categories = color.domain().map(function(name) {
                    return {
                        name: name,
                        values: data.map(function(d) {
                            return {Sentence: d.Sentence, frequency: +d[name]};
                        })
                    };
                });

                x.domain(d3.extent(data, function(d) { return d.Sentence; }));
                y.domain([
                    d3.min(liwc_categories, function(c) { return d3.min(c.values, function(v) { return v.frequency; }); }),
                    d3.max(liwc_categories, function(c) { return d3.max(c.values, function(v) { return v.frequency; }); })
                ]);

                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                  .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Frequency");

                var liwc_cat = svg.selectAll(".liwc")
                    .data(liwc_categories)
                  .enter().append("g")
                    .attr("class", "liwc");

                liwc_cat.append("path")
                    .attr("class", "line")
                    .attr("d", function(d) { return line(d.values); })
                    .style("stroke", function(d) { return color(d.name); });

                liwc_cat.append("text")
                    .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
                    .attr("transform", function(d) { return "translate(" + x(d.value.Sentence) + "," + y(d.value.frequency) + ")"; })
                    .attr("x", 3)
                    .attr("dy", ".35em")
                    .text(function(d) { return d.name; });
            });

        </script>
    </body>
</html>
