{% load staticfiles %}
<html>
    <head>
        <title>Visualisatie :: {{ title }}</title>

        <style>

            body {
                font: 10px sans-serif;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .x.axis path {
                display: none;
            }

            .line {
                fill: none;
                stroke: steelblue;
                stroke-width: 1.5px;
            }

            .legend rect {
                fill:white;
                stroke:black;
                opacity:0.8;
            }


        </style>

        <script type="text/javascript" src="{% static 'js/d3js/d3.min.js'%}" charset="utf-8"></script>
        <script type="text/javascript" src="{% static 'js/d3.legend.js'%}" charset="utf-8"></script>
    </head>

    <body>
    <h1>{{ title }} ({{ year }})</h1>
        <p>
            Auteur(s): {{ authors|join:", " }} </br>
            Genre(s): {{ genres|join:", " }} </br>
            Subgenre(s): {{ subgenres|join:", " }} </br>
        </p>
        <script>

            var margin = {top: 20, right: 20, bottom: 30, left: 50},
                width = 1500 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var x = d3.scale.linear()
                .range([0, width]);

            var y = d3.scale.linear()
                .range([height, 0]);

            var color = d3.scale.category10();

            var xAxis = d3.svg.axis()
                .scale(x)
                .tickValues([1, 89, 154, 230, 304])
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

            var line = d3.svg.line()
                .x(function(d) { return x(d.Turn); })
                .y(function(d) { return y(d.score); });

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
             .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var data = {{ data|safe }};
            console.log(data)

            x.domain([
                d3.min(data, function(c) { return d3.min(c.values, function(v){ return v.Turn; }); }),
                d3.max(data, function(c) { return d3.max(c.values, function(v){ return v.Turn; }); })
            ]);
            y.domain([
                d3.min(data, function(c) { return d3.min(c.values, function(v) { return v.score; }); }),
                d3.max(data, function(c) { return d3.max(c.values, function(v) { return v.score; }); })
            ]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
              .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("score");

            var liwc_cat = svg.selectAll(".liwc")
                .data(data)
              .enter().append("g")
                .attr("class", "liwc");

            liwc_cat.append("path")
                .attr("class", "line")
                .attr("d", function(d) { return line(d.values); })
                .attr("data-legend", function(d) { return d.name; })
                .style("stroke", function(d) { return color(d.name); });

            liwc_cat.append("text")
                .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
                .attr("transform", function(d) { return "translate(" + x(d.value.Turn) + "," + y(d.value.score) + ")"; })
                .attr("x", 3)
                .attr("dy", ".35em")
                .text(function(d) { return d.name; });
            
            legend = svg.append("g")
                .attr("class","legend")
                .attr("transform","translate(30,15)")
                .call(d3.legend)

        </script>
    </body>
</html>
